"MacOSX-X64" {
    RuntimePath = "../../EngineRuntime-MacOSX"
    UseWhitelist = false
    ResourceTool = "ertres"
    Compiler {
        Path = "clang++"
        IncludeArgument = "-I"
        OutputArgument = "-o"
        DefineArgument = "-D"
        Arguments {
            "01" = "-c"
            "02" = "-O3"
            "03" = "-std=c++14"
            "04" = "-v"
            "08" = "-fmodules"
            "09" = "-fcxx-modules"
        }
    }
    Linker {
        Path = "clang++"
        OutputArgument = "-o"
        Arguments {
            "01" = "-O3"
            "02" = "-v"
            "03" = "-s"
        }
    }
    Bootstrapper = "bootstrapper.cpp"
    CompileFilter = "*.c;*.cpp;*.cxx;*.m;*.mm"
    ObjectExtension = "o"
    ObjectPath = "_build"
    ExecutableExtension = ""
}