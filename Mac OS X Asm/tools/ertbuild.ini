RuntimePath = "../../EngineRuntime-MacOSX"
UseWhitelist = true
Compiler {
    Path = "clang++"
    IncludeArgument = "-I"
    OutputArgument = "-o"
    DefineArgument = "-D"
    Arguments {
        "01" = "-c"
        "02" = "-O3"
        "03" = "-std=c++14"
        "04" = "-v"
        "05" = "-DENGINE_UNIX=1"
        "06" = "-DENGINE_X64=1"
        "07" = "-DENGINE_MACOSX=1"
        "08" = "-fmodules"
        "09" = "-fcxx-modules"
    }
}
Linker {
    Path = "clang++"
    OutputArgument = "-o"
    Arguments {
        "01" = "-O3"
        "02" = "-v"
    }
}
CompileFilter = "*.c;*.cpp;*.cxx;*.m;*.mm"
ObjectExtension = "o"
ObjectPath = "_build"
