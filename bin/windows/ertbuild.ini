Windows {
	Bootstrapper = "bootstrapper.cpp"
	CompileFilter = "*.c;*.cpp;*.cxx"
	ObjectExtension = "obj"
	RuntimePath = "../../EngineRuntime"
	Compiler {
		DefineArgument = "/D"
		IncludeArgument = "/I"
		OutputArgument = "/Fo$"
		Arguments {
			XEE = "/std:c++17"
			AA = "/c"
			AB = "/GS"
			AC = "/W3"
			AD = "/Gm-"
			AE = "/WX-"
			AF = "/Gd"
			AG = "/Oy-"
			AH = "/Zc:wchar_t"
			AI = "/Zc:forScope"
			AJ = "/Zc:inline"
			AK = "/fp:precise"
			AL = "/EHsc"
			AM = "/DWIN32"
			AN = "/D_UNICODE"
			AO = "/DUNICODE"
			AP = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\cppwinrt"
			AQ = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\shared"
			AR = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\ucrt"
			AS = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\um"
			AT = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\winrt"
			AU = "/IC:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Tools\\MSVC\\14.29.30133\\include"
		}
	}
	Defines {
		ENGINE_WINDOWS = true
	}
	Linker {
		OutputArgument = "/OUT:$"
		Arguments {
			AV = "/LTCG:INCREMENTAL"
			AW = "/NXCOMPAT"
			AX = "/DYNAMICBASE"
			AY = "kernel32.lib"
			AZ = "user32.lib"
			BA = "gdi32.lib"
			BB = "winspool.lib"
			BC = "comdlg32.lib"
			BD = "advapi32.lib"
			BE = "shell32.lib"
			BF = "ole32.lib"
			BG = "oleaut32.lib"
			BH = "uuid.lib"
			BI = "odbc32.lib"
			BJ = "odbccp32.lib"
		}
	}
	Resource {
		IconCodec = "ICO"
		IconExtension = "ico"
		Path = "ertres.exe"
		SetLink = "$object$/$output$.res"
		Windows = true
		Compiler {
			OutputArgument = "/fo$"
			Path = "C:\\Program Files (x86)\\Windows Kits\\10\\bin\\10.0.18362.0\\x64\\rc.exe"
			Arguments {
				BK = "/r"
				BL = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\cppwinrt"
				BM = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\shared"
				BN = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\ucrt"
				BO = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\um"
				BP = "/IC:\\Program Files (x86)\\Windows Kits\\10\\Include\\10.0.18362.0\\winrt"
				BQ = "/IC:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Tools\\MSVC\\14.29.30133\\include"
			}
		}
		IconSizes {
			A = 16
			B = 24
			C = 32
			D = 48
			E = 64
			F = 256
		}
	}
}
"Windows-Console" {
